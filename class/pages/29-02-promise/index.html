<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Promise연습!!</title>
    <script>
      const onClickThen = () => {
        new Promise((resolve, reject) => {
          // 시간이 걸리는 작업 실행(ex, API보내기 등)
          // ..
          // ..
          setTimeout(() => {
            // 예제로 벡엔드에서 데이터 가져온 시간이 2초정도 걸렸다는것을 가정하기위해 setTimeout사용
            try {
              const res = "철수"; // 2초가 걸려 벡엔드에서 철수라는 데이터를 받음
              resolve(res); // 성공하면 실행
            } catch (error) {
              reject("에러가 발생했어요"); // 실패하면 실행
            }
          }, 2000);
        }).then((res) => {
          console.log(res); /////// 최종결과 : "철수" ///////
        });
      };
      const onClickAwait = async () => {
        const result = await new Promise((resolve, reject) => {
          //await는 Promise 앞에!!
          // 시간이 걸리는 작업 실행(ex, API보내기 등)
          // ..
          // ..
          setTimeout(() => {
            // 예제로 벡엔드에서 데이터 가져온 시간이 2초정도 걸렸다는것을 가정하기위해 setTimeout사용
            try {
              const res = "철수"; // 2초가 걸려 벡엔드에서 철수라는 데이터를 받음
              resolve(res); // 성공하면 실행 이게 결과에 담김
            } catch (error) {
              reject("에러가 발생했어요"); // 실패하면 실행
            }
          }, 2000);
        });
        console.log(result); /////// 최종결과 : "철수" ///////
      };
    </script>
  </head>
  <body>
    <button onclick="onClickThen()">Promise 실행하기(.then)</button>
    <button onclick="onClickAwait()">Promise 실행하기(await)</button>
  </body>
</html>
