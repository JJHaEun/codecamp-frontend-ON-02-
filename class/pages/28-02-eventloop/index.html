<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>이벤트 루프</title>
    <script>
      const onClickLoop = () => {
        console.log("시작!!!"); // 1번째

        setTimeout(() => {
          console.log("0초뒤에 실행될거예요"); // 제일 마지막에 나옴
        }, 0);
        let sum = 0;
        for (let i = 0; i < 9000000000; i++) {
          // 이 반복문을 추가해도 0초뒤에 시실행하는 부분이 먼저 안나오고 젤 마지막에 0초뒤에 실행되는게 나옴
          sum += i;
        }
        console.log("끝!!"); // 두번째
      };
    </script>
  </head>
  <body>
    <button onclick="onClickLoop()">시작하기</button>
  </body>
</html>
